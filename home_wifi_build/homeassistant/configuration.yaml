
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:
      
light:
  - platform: mqtt
    name: "LED"
    state_topic: "livingroom/lights/state"
    command_topic: "livingroom/lights/com"
    payload_on: "1"
    payload_off: "0"
    optimistic: true
    qos: 1

sensor:
  - platform: mqtt
    name: "Random sensor"
    state_topic: "dash/random_sensor"
    unit_of_measurement: "%"
    value_template: "{{ value_json.rand }}"


# Text to speech
tts:
  - platform: google_translate

